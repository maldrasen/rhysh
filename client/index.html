<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'unsafe-eval' 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'unsafe-eval' 'self'" />

    <title>Loading...</title>
    <link rel="stylesheet" type="text/css" href="rhysh.css">

    <script src='lib/pixi.js'></script>
    <script src='lib/tween.umd.js'></script>
    <script type="module" src='boot.js'></script>

  </head>
  <body class='main-loading'>
    <div class='loading'>Loading...</div>

    <ul id='centerAlerts'></ul>
    <ul id='sideAlerts'></ul>
    <ul id='eventAlerts'></ul>

    <div id='confirmationDialog' class='hide'>
      <div class='confirm-window'><div class='content'></div></div>
      <div class='confirm-buttons'>
        <a href='#' class='button button-big no-button'>No</a>
        <a href='#' class='button button-big yes-button'>Yes</a>
      </div>
      <div class='cover'></div>
    </div>

    <div id='escapeCover' class='hide'></div>
    <div id='escapeMenu' class='hide'>
      <ul class='escape-menu'>
        <li><a href='#' class='save-button button button-big'>Save</a></li>
        <li><a href='#' class='options-button button button-big'>Options</a></li>
        <li><a href='#' class='quit-button button button-big'>Main Menu</a></li>
      </ul>
    </div>

    <div id='mainContent'></div>
    <div id='mainCover' class='hide'></div>
    <div id='optionsOverlay' class='hide'></div>
    <div id='mapCanvas' class='hide'></div>
    <div id='tooltipFrame' class='hide'></div>

    <div id='preload' style='position:relative; top:-100px;'>
      <span class='font-aleo-bold'>Preload all</span>
      <span class='font-aleo-light'>of the fonts</span>
      <span class='font-aleo'>in order to</span>
      <span class='font-crete'>prevent</span>
      <span class='font-habibi'>jumping text.</span>
    </div>

    <div id='backgroundImage' class='background-image'></div>
  </body>
</html>
